<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
       window.onload = function(){
           //去掉默认的contextmenu事件，否则会和右键事件同时出现。
           document.oncontextmenu = function(e){
               e.preventDefault();
           };
           document.getElementById("test").onmousedown = function(e){
               if(e.button ==2){
                   alert("你点了右键");
               }else if(e.button ==0){
                   alert("你点了左键");
               }else if(e.button ==1){
                   alert("你点了滚轮");
               }
           }
       }
    </script>
</head>
<body>
  
<div style="width: 400px;height:400px;margin:auto;border:1px solid pink" id="test">左0中1右2键</div>
</body>
</html>

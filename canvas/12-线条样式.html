<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas,请下载最新的浏览器
    </canvas>

    <script>
        var c1=document.getElementById("c1");

        if(!c1.getContext){
            console.log("当前浏览器不支持canvas,请下载最新的浏览器")
        }
        
        var ctx=c1.getContext("2d");

        ctx.moveTo(290,150);
        ctx.lineTo(300,200);
        ctx.lineTo(310,150);

        // 设置线条样式
        ctx.lineWidth=40;
        // 设置线条端点样式 butt平齐 round半圆 square正方形
        ctx.lineCap="square";
        // 设置线段连接处样式 mitter外侧相连的角 round圆角 bevel折平
        ctx.lineJoin="mitter";
        // 对斜截面进行限制
        ctx.miterLimit=5;
        ctx.stroke()
    </script>
</body>
</html>
